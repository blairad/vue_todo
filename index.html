<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Vue Momentum</title>
</head>
<body>
    <div id="app">
        <button @click="todos.push()">Add Todo
            <input type="text">
        </button><br>
        <button>Delete Todo
            <input type="text">
        </button><br>
        <button>Edit Todo
            <input type="text">
        </button><br>

        <ul>
            <li v-for="(todo) in todos">
                <p>{{ todo }}</p>
            </li>
        </ul>


    </div>
    
    <script src="app.js"></script>
</body>
</html>
